<!-- index.html -->
<!-- switches background to darkmode and lightmode -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Flipper</title>
</head>
<body id="body">
	<h1 style="text-align: center; color: blue;">Color Flipper</h1>
	
	<!-- buttons -->
	<div class="color_buttons" style="text-align: center;">
		<button type="button" onclick="document.getElementById('body').style.background = 'black'">Dark mode</button>
		<button type="button" onclick="document.getElementById('body').style.background = 'white'">Light mode</button>
</body>
</html>
